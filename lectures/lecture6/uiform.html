<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ui form</title>
		<link rel="stylesheet" href="stylesheets/smoothness/jquery-ui-1.9.2.custom.css">
		<link rel="stylesheet" href="stylesheets/styles.css">
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="javascripts/jquery-1.8.3.min.js"></script>
		<script src="javascripts/jquery-ui-1.9.2.custom.min.js"></script>
		<script src="javascripts/script.js"></script>
	</head>
	<body>
		<header>
			<h1>Awesome Sweet form site!</h1>
		</header>
		<section>
			<form>
				<p>
					<label>First Name:
						<input type="text" name="firstName" id="firstName" />
					</label>
				</p>
				<p>
					<label>Last Name:
						<input type="text" name="lastName" id="lastName" />
					</label>
				</p>
				<p>
					<label>Birth Date:
						<input type="text" name="birthDate" id="birthDate" />
					</label>
				</p>
				<button name="submit" id="submit">submit</button>
			</form>
			<p>
				<a href="#dialog" id="imConfused">I'm Confused</a>
				<div id="dialog" title="this is the title"><p>whats up!</p></div>
				
				<div id="imageHolder"><img src="images/tomato.jpg" id="tomato" /></div>
			</p>
		</section>
	</body>
</html>
