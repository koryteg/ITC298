	<script src="javascripts/script.js"></script>
	<script>
		$(function(){
	$("#heart").toggle(moveLeft, moveRight);

});

function moveLeft(){
	// $(this) represents the heart div
	move($(this), 200);
}
function moveRight(){
	move($(this), 0);
}

// selector should be the div we are animating.
// distance should be the number of px to the left we are moving the selector
function move(selector, distance){
	
	$(selector).animate({
		left:distance + "px"
	}, 200);
}


	</script>

	</header>
	<a id="heartLink" href="#heart">play with my heart</a>
	<div id="heart">
		&hearts;
	</div>
	</body>
